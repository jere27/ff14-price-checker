<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>FF14 原価・利益チェッカー</title>

<style>
body {
  font-family: "Segoe UI", "Hiragino Sans", "Noto Sans JP", sans-serif;
  background: #f4f6f8;
  padding: 30px;
}

.container {
  max-width: 760px;
  margin: auto;
}

h1 {
  text-align: center;
  margin-bottom: 25px;
}

.controls {
  display: flex;
  gap: 10px;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 25px;
}

select, button {
  padding: 10px 14px;
  font-size: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #1e4ed8;
}

.card {
  background: white;
  border-radius: 14px;
  padding: 22px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.note {
  font-size: 13px;
  color: #666;
  margin-bottom: 15px;
}

.price-box {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

.price-item {
  background: #f1f5f9;
  border-radius: 10px;
  padding: 12px 16px;
  flex: 1;
}

.price-label {
  font-size: 12px;
  color: #555;
}

.price-value {
  font-size: 20px;
  font-weight: bold;
}

.materials {
  margin-top: 15px;
}

.material {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 1px solid #eee;
}

.material:last-child {
  border-bottom: none;
}

.profit {
  margin-top: 25px;
  font-size: 24px;
  font-weight: bold;
  text-align: center;
}

.plus { color: #16a34a; }
.minus { color: #dc2626; }
</style>
</head>

<body>
<div class="container">

<h1>FF14 原価・利益チェッカー</h1>

<div class="controls">
  <select id="recipe">
    <option value="goryoku">剛力の宝薬G4</option>
    <option value="shinryoku">心力の宝薬G4</option>
    <option value="caramel">キャラメルポップコーン</option>
  </select>

  <select id="dc">
    <option value="Mana">Mana</option>
    <option value="Gaia">Gaia</option>
    <option value="Elemental">Elemental</option>
    <option value="Meteor">Meteor</option>
  </select>

  <button id="fetchBtn">価格取得</button>
</div>

<div id="result"></div>
</div>

<script>
const RECIPES = {
  goryoku: {
    name: "剛力の宝薬G4",
    marketId: 49234,
    output: 3,
    materials: [
      { id: 49228, name: "イヨラエキス", qty: 1 },
      { id: 44051, name: "大聖水", qty: 1 },
      { id: 44039, name: "ウィンドパセリ", qty: 1 },
      { id: 46246, name: "紫電の霊砂", qty: 1 }
    ]
  },
  shinryoku: {
    name: "心力の宝薬G4",
    marketId: 49238,
    output: 3,
    materials: [
      { id: 49228, name: "イヨラエキス", qty: 1 },
      { id: 44051, name: "大聖水", qty: 1 },
      { id: 44043, name: "パールグラス", qty: 1 },
      { id: 46246, name: "紫電の霊砂", qty: 1 }
    ]
  },
  caramel: {
    name: "キャラメルポップコーン",
    marketId: 49240,
    output: 3,
    materials: [
      { id: 49229, name: "フリントコーン", qty: 1 },
      { id: 43976, name: "トラルコーンオイル", qty: 2 },
      { id: 36080, name: "パームシュガー", qty: 1 },
      { id: 36255, name: "オウヴィボスの乳", qty: 1 },
      { id: 12895, name: "発酵バター", qty: 1 },
      { id: 46246, name: "紫電の霊砂", qty: 1 }
    ]
  }
};

async function fetchAvg(dc, id) {
  const r = await fetch(`https://universalis.app/api/v2/${dc}/${id}`);
  if (!r.ok) return null;
  const d = await r.json();
  const list = d.listings || [];
  if (!list.length) return null;

  const hq = list.filter(i => i.hq);
  const use = hq.length ? hq : list;

  const prices = use
    .sort((a,b) => a.pricePerUnit - b.pricePerUnit)
    .slice(0,10)
    .map(i => i.pricePerUnit);

  return Math.round(prices.reduce((a,b)=>a+b,0) / prices.length);
}

async function fetchAll() {
  const recipe = RECIPES[document.getElementById("recipe").value];
  const dc = document.getElementById("dc").value;
  const result = document.getElementById("result");

  result.innerHTML = `<div class="card"><h2>${recipe.name}</h2></div>`;
  const card = result.querySelector(".card");

  let sell = await fetchAvg(dc, recipe.marketId);

  let cost = 0;
  const mats = [];

  for (const m of recipe.materials) {
    const p = await fetchAvg(dc, m.id);
    if (p !== null) {
      cost += p * m.qty;
      mats.push({ ...m, price: p });
    }
  }

  const profit = sell !== null ? sell * recipe.output - cost : null;

  card.innerHTML += `
    <div class="note">※ 1回の製作で${recipe.output}個完成します</div>

    <div class="price-box">
      <div class="price-item">
        <div class="price-label">完成品相場（1個）</div>
        <div class="price-value">${sell?.toLocaleString() ?? "―"} ギル</div>
      </div>
      <div class="price-item">
        <div class="price-label">原価（1回分）</div>
        <div class="price-value">${cost.toLocaleString()} ギル</div>
      </div>
    </div>

    <h3>素材（1回分）</h3>
    <div class="materials">
      ${mats.map(m => `
        <div class="material">
          <span>${m.name} ×${m.qty}</span>
          <span>${(m.price * m.qty).toLocaleString()} ギル</span>
        </div>
      `).join("")}
    </div>

    ${profit !== null ? `
      <div class="profit ${profit >= 0 ? "plus" : "minus"}">
        利益（1回分）：${profit.toLocaleString()} ギル
      </div>
    ` : ""}
  `;
}

document.getElementById("fetchBtn").addEventListener("click", fetchAll);
</script>
</body>
</html>
