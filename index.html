<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>FF14 原価チェッカー</title>

<style>
/* ---- ベース ---- */
body {
  font-family: "Segoe UI", "Hiragino Sans", "Noto Sans JP", sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 30px;
}

.container {
  max-width: 720px;
  margin: auto;
}

/* ---- タイトル ---- */
h1 {
  text-align: center;
  margin-bottom: 25px;
}

/* ---- コントロール ---- */
.controls {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
  margin-bottom: 20px;
}

select, button {
  padding: 10px 14px;
  font-size: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #1e4ed8;
}

/* ---- カード ---- */
.card {
  background: white;
  border-radius: 14px;
  padding: 22px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

/* ---- 見出し ---- */
.card h2 {
  margin-top: 0;
}

/* ---- 注記 ---- */
.note {
  font-size: 13px;
  color: #666;
  margin-bottom: 12px;
}

/* ---- 価格ブロック ---- */
.price-box {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  margin-bottom: 15px;
}

.price-item {
  background: #f1f5f9;
  border-radius: 10px;
  padding: 12px 16px;
  flex: 1;
}

.price-label {
  font-size: 12px;
  color: #555;
}

.price-value {
  font-size: 20px;
  font-weight: bold;
}

/* ---- 素材 ---- */
.materials {
  margin-top: 15px;
  padding-left: 0;
}

.material {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 1px solid #eee;
}

.material:last-child {
  border-bottom: none;
}

/* ---- 利益 ---- */
.profit {
  margin-top: 20px;
  font-size: 22px;
  font-weight: bold;
  text-align: center;
}

.profit.plus {
  color: #16a34a;
}

.profit.minus {
  color: #dc2626;
}
</style>
</head>

<body>

<div class="container">

  <h1>FF14 宝薬G4 原価チェッカー</h1>

  <div class="controls">
    <select id="recipe">
      <option value="goryoku">剛力の宝薬G4</option>
      <option value="shinryoku">心力の宝薬G4</option>
    </select>

    <select id="dc">
      <option value="Mana">Mana</option>
      <option value="Gaia">Gaia</option>
      <option value="Elemental">Elemental</option>
      <option value="Meteor">Meteor</option>
    </select>

    <button id="fetchBtn">価格取得</button>
  </div>

  <div id="result"></div>
</div>

<script>
const OUTPUT = 3;

const RECIPES = {
  goryoku: {
    name: "剛力の宝薬G4",
    marketId: 49234,
    materials: [
      { id: 49228, name: "イヨラエキス" },
      { id: 44051, name: "大聖水" },
      { id: 44039, name: "ウィンドパセリ" },
      { id: 46246, name: "紫電の霊砂" }
    ]
  },
  shinryoku: {
    name: "心力の宝薬G4",
    marketId: null,
    materials: [
      { id: 49228, name: "イヨラエキス" },
      { id: 44051, name: "大聖水" },
      { id: 44043, name: "パールグラス" },
      { id: 46246, name: "紫電の霊砂" }
    ]
  }
};

async function fetchAvg(dc, id) {
  const r = await fetch(`https://universalis.app/api/v2/${dc}/${id}`);
  if (!r.ok) return null;
  const d = await r.json();
  const list = d.listings || [];
  if (!list.length) return null;

  const hq = list.filter(i => i.hq);
  const use = hq.length ? hq : list;

  const prices = use
    .sort((a,b) => a.pricePerUnit - b.pricePerUnit)
    .slice(0,10)
    .map(i => i.pricePerUnit);

  return Math.round(prices.reduce((a,b)=>a+b,0) / prices.length);
}

async function fetchAll() {
  const recipe = RECIPES[document.getElementById("recipe").value];
  const dc = document.getElementById("dc").value;
  const result = document.getElementById("result");

  result.innerHTML = `<div class="card"><h2>${recipe.name}</h2></div>`;
  const card = result.querySelector(".card");

  let sell = null;
  if (recipe.marketId) {
    sell = await fetchAvg(dc, recipe.marketId);
  }

  let cost = 0;
  const mats = [];

  for (const m of recipe.materials) {
    const p = await fetchAvg(dc, m.id);
    if (p !== null) {
      cost += p;
      mats.push({ name: m.name, price: p });
    }
  }

  const profit = sell !== null ? sell * OUTPUT - cost : null;

  card.innerHTML += `
    <div class="note">※ 1回の製作で${OUTPUT}個完成します</div>

    <div class="price-box">
      <div class="price-item">
        <div class="price-label">販売相場（1個）</div>
        <div class="price-value">${sell ? sell.toLocaleString() : "―"} ギル</div>
      </div>
      <div class="price-item">
        <div class="price-label">原価（1回分）</div>
        <div class="price-value">${cost.toLocaleString()} ギル</div>
      </div>
    </div>

    <h3>素材（1回分）</h3>
    <div class="materials">
      ${mats.map(m =>
        `<div class="material">
          <span>${m.name}</span>
          <span>${m.price.toLocaleString()} ギル</span>
        </div>`
      ).join("")}
    </div>

    ${profit !== null ? `
      <div class="profit ${profit >= 0 ? "plus" : "minus"}">
        利益（1回分）：${profit.toLocaleString()} ギル
      </div>
    ` : ""}
  `;
}

document.getElementById("fetchBtn").addEventListener("click", fetchAll);
</script>

</body>
</html>
