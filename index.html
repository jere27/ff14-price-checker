<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>FF14 レシピ原価チェッカー</title>

<style>
body {
  font-family: "Segoe UI", "Noto Sans JP", sans-serif;
  background: #f4f6f8;
  padding: 30px;
}

.container {
  max-width: 820px;
  margin: auto;
}

h1 {
  text-align: center;
  margin-bottom: 25px;
}

.controls {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-bottom: 20px;
}

select, button {
  padding: 10px 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  cursor: pointer;
}
button:hover {
  background: #1e40af;
}

.card {
  background: white;
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.header {
  display: flex;
  align-items: center;
  gap: 16px;
}

.header img {
  width: 48px;
  height: 48px;
}

.note {
  font-size: 13px;
  color: #666;
  margin: 10px 0 15px;
}

.price-box {
  display: flex;
  gap: 15px;
  margin-bottom: 15px;
}

.price-item {
  background: #f1f5f9;
  border-radius: 10px;
  padding: 12px;
  flex: 1;
}

.price-label {
  font-size: 12px;
  color: #555;
}

.price-value {
  font-size: 20px;
  font-weight: bold;
}

.materials {
  margin-top: 10px;
}

.material {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 8px 0;
  border-bottom: 1px solid #eee;
}

.material img {
  width: 28px;
}

.material-name {
  flex: 1;
}

.profit {
  margin-top: 20px;
  font-size: 22px;
  font-weight: bold;
  text-align: center;
}

.plus { color: #16a34a; }
.minus { color: #dc2626; }
</style>
</head>

<body>
<div class="container">
  <h1>FF14 レシピ原価チェッカー</h1>

  <div class="controls">
    <select id="recipe">
      <option value="49234">剛力の宝薬G4</option>
      <option value="49238">心力の宝薬G4</option>
      <option value="49240">キャラメルポップコーン</option>
    </select>

    <select id="dc">
      <option>Mana</option>
      <option>Gaia</option>
      <option>Elemental</option>
      <option>Meteor</option>
    </select>

    <button id="fetchBtn">価格取得</button>
  </div>

  <div id="result"></div>
</div>

<script>
async function fetchJSON(url) {
  const r = await fetch(url);
  if (!r.ok) return null;
  return await r.json();
}

// Universalis：平均価格
async function fetchAvg(dc, id) {
  const d = await fetchJSON(`https://universalis.app/api/v2/${dc}/${id}`);
  if (!d || !d.listings?.length) return null;

  const list = d.listings.filter(l => l.hq);
  const use = list.length ? list : d.listings;

  const prices = use
    .sort((a,b)=>a.pricePerUnit-b.pricePerUnit)
    .slice(0,10)
    .map(i=>i.pricePerUnit);

  return Math.round(prices.reduce((a,b)=>a+b,0)/prices.length);
}

// XIVAPI：アイテム
async function fetchItem(id) {
  return await fetchJSON(`https://xivapi.com/item/${id}?language=ja`);
}

// XIVAPI：レシピ
async function fetchRecipe(itemId) {
  const search = await fetchJSON(`https://xivapi.com/recipe?ItemResult=${itemId}&language=ja`);
  if (!search?.Results?.length) return null;
  return await fetchJSON(`https://xivapi.com/recipe/${search.Results[0].ID}?language=ja`);
}

function extractIngredients(recipe) {
  const list = [];
  for (let i = 0; i < 10; i++) {
    const item = recipe[`ItemIngredient${i}`];
    const amount = recipe[`AmountIngredient${i}`];
    if (item && amount > 0) {
      list.push({ id: item.ID, name: item.Name, amount, icon: item.Icon });
    }
  }
  return list;
}

async function fetchAll() {
  const itemId = document.getElementById("recipe").value;
  const dc = document.getElementById("dc").value;
  const result = document.getElementById("result");

  result.innerHTML = "取得中…";

  const item = await fetchItem(itemId);
  const recipe = await fetchRecipe(itemId);
  const sell = await fetchAvg(dc, itemId);

  const ingredients = extractIngredients(recipe);

  let cost = 0;
  for (const m of ingredients) {
    const p = await fetchAvg(dc, m.id);
    m.price = p;
    cost += p * m.amount;
  }

  const profit = sell * recipe.AmountResult - cost;

  result.innerHTML = `
  <div class="card">
    <div class="header">
      <img src="https://xivapi.com${item.Icon}">
      <h2>${item.Name}</h2>
    </div>

    <div class="note">※ 1回の制作で ${recipe.AmountResult} 個完成</div>

    <div class="price-box">
      <div class="price-item">
        <div class="price-label">完成品相場（1個）</div>
        <div class="price-value">${sell.toLocaleString()} ギル</div>
      </div>
      <div class="price-item">
        <div class="price-label">原価（1回分）</div>
        <div class="price-value">${cost.toLocaleString()} ギル</div>
      </div>
    </div>

    <h3>素材</h3>
    <div class="materials">
      ${ingredients.map(m=>`
        <div class="material">
          <img src="https://xivapi.com${m.icon}">
          <div class="material-name">${m.name} ×${m.amount}</div>
          <div>${m.price.toLocaleString()} ギル</div>
        </div>
      `).join("")}
    </div>

    <div class="profit ${profit>=0?"plus":"minus"}">
      利益（1回分）：${profit.toLocaleString()} ギル
    </div>
  </div>`;
}

document.getElementById("fetchBtn").addEventListener("click", fetchAll);
</script>
</body>
</html>
